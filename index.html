    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2, h3 {
            color: #333;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 420px;
            margin: auto;
        }
        label {
            font-weight: 600;
            margin: 10px 0 5px;
            display: block;
            color: #555;
            width: 100%;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Button Styling */
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #004092);
            transform: scale(1.05);
        }

        /* Appointment List */
        #appointmentList {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 420px;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .appointment-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
            color: #333;
        }

        /* Cancel Button */
        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 10px;
            width: 70px;
        }
        .delete-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            form, #appointmentList {
                width: 95%;
            }
        }
    </style>

        document.getElementById("specialist").addEventListener("change", function() {

                hospitalData[specialist].forEach(hospital => {

        document.getElementById("hospital").addEventListener("change", function() {

                doctorData[hospital].forEach(doctor => {
                    let option = new Option(doctor, doctor);
                    doctorSelect.add(option);
                });
            }
        });

        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let appointment = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                specialist: document.getElementById("specialist").value,
                hospital: document.getElementById("hospital").value,
                doctor: document.getElementById("doctor").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value
            };

            let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            appointments.push(appointment);
            localStorage.setItem("appointments", JSON.stringify(appointments));

            alert("Appointment booked successfully!");
            document.getElementById("appointmentForm").reset();
            displayAppointments();
        });
        function displayAppointments() {
            let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            let appointmentList = document.getElementById("appointmentList");
            appointmentList.innerHTML = "";
            appointments.forEach((app, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${app.name} schedule appointment with  ${app.doctor} - ${app.specialist} on ${app.date} at ${app.time}`;
                if (ownerAuthenticated) {
                    let btn = document.createElement("button");
                    btn.innerText = "Cancel";
                    btn.className = "delete-btn";
                    btn.onclick = function() { cancelAppointment(index); };
                    li.appendChild(btn);
                }
                appointmentList.appendChild(li);
            });
        }

        function cancelAppointment(index) {
            let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            appointments.splice(index, 1);
            localStorage.setItem("appointments", JSON.stringify(appointments));
            displayAppointments();
        }
